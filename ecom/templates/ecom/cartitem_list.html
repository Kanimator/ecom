{% extends "ecom/layout.html" %}
{% block content %}
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">Product</th>
                    <th scope="col" class="px-6 py-3">Price</th>
                    <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for cartitem in cartitems %}
                    {% include "ecom/partials/cartitem_list.html" with cartitem=cartitem only %}
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
